<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Interface Example</title>
  <style>
    /* Global styling: light background and sans-serif font */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    /* Tab bar: flex container with bottom border */
    .tab {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .tab button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .tab button:hover {
      background-color: #eee;
    }
    .tab button.active {
      background-color: #fff;
      border-bottom: 3px solid #4CAF50; /* Accent underline for active tab */
      font-weight: bold;
    }
    /* Tab content sections: hidden by default */
    .tabcontent {
      display: none; /* hidden unless activated */
      animation: fadeEffect 0.5s;
    }
    @keyframes fadeEffect {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    /* Card style for link items */
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .card p {
      margin-top: 8px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tab buttons -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event,'Bots')" id="defaultOpen">Discord Bots</button>
      <button class="tablinks" onclick="openTab(event,'Tools')">Tools</button>
      <button class="tablinks" onclick="openTab(event,'Extensions')">Extensions</button>
    </div>

    <!-- Tab content: each card is a link in a styled box -->
    <div id="Bots" class="tabcontent">
      <div class="card">
        <a href="https://jdot.42web.io" target="_blank" class="card">
          <h3>Content coming soon</h3>
          <p>A popular bot for leveling, moderation, and custom commands on your Discord server.</p>
        </a>
      </div>div>
    </div>
    
    <div id="Tools" class="tabcontent">
      <div class="card">
        <a href="https://3dot-viewer.vercel.app" target="_blank" class="card">
          <h3>3Dot Viewer</h3>
          <p>A classic 3D Model viewer</p>
        </a>
      </div>
    </div>
    
    <div id="Extensions" class="tabcontent">
      <!-- Add extension cards here later -->
    </div>

  <script>
    function openTab(evt, name) {
      // Hide all content
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      // Remove "active" class from all buttons
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      // Show the selected tab and mark the button active
      document.getElementById(name).style.display = "block";
      evt.currentTarget.className += " active";
    }
    // Open the default tab on page load
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
