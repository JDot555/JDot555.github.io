<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JDot Utils Website</title>
  <link rel="icon" href="https://jdot555.github.io/Web/icons/icon.ico" type="image/x-icon">
  <link rel="canonical" href="https://jdot555.github.io/">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    .tab {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .tab button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .tab button:hover {
      background-color: #eee;
    }
    .tab button.active {
      background-color: #fff;
      border-bottom: 3px solid #4CAF50;
      font-weight: bold;
    }
    .tabcontent {
      display: none;
      animation: fadeEffect 0.5s;
    }
    @keyframes fadeEffect {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .card {
      display: block; /* Make the whole card clickable */
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
      text-decoration: none; /* Remove underline */
      color: #333; /* Text color */
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .card:hover {
      background-color: #f1f1f1; /* Light gray on hover */
    }
    .card p {
      margin-top: 8px;
      color: #666;
      font-size: 14px;
      font-weight: normal; /* Normal weight for paragraph */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tab buttons -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event,'Bots')" id="defaultOpen">Discord Bots</button>
      <button class="tablinks" onclick="openTab(event,'Tools')">Tools</button>
      <button class="tablinks" onclick="openTab(event,'Extensions')">Extensions</button>
    </div>

    <!-- Tab content -->
    <div id="Bots" class="tabcontent">
      <a href="https://jdot.42web.io" class="card">
        <h3>Content coming soon</h3>
        <p>A popular bot for leveling, moderation, and custom commands on your Discord server.</p>
      </a>
    </div>

    <div id="Tools" class="tabcontent">
      <a href="https://3dot-viewer.vercel.app" target="_blank" class="card">
        <h3>3Dot Viewer</h3>
        <p>A classic 3D Model viewer</p>
      </a>
    </div>

    <div id="Extensions" class="tabcontent">
      <a href="https://jdot555.github.io/Rainbow.html" target="_blank" class="card">
        <h3>Rainbow Theme</h3>
        <p>Custom CSS Theme for Vectaria</p>
      </a>
    </div>
  </div>

  <script>
    function openTab(evt, name) {
      var i, tabcontent, tablinks;
      // Hide all tab contents
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      // Remove "active" from all tab buttons
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      // Show the selected tab
      document.getElementById(name).style.display = "block";
      // Add "active" class to the clicked button
      evt.currentTarget.className += " active";
    }
    // Click the default tab when page loads
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
